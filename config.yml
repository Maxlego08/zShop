#Liste des commandes
commands:
  shop:
    command: "zshop" #Default commande
    aliases: #Aliases
      - "shop"
      - "myshop" 
    inventory: "shop" #File name 
    
#Liste des catégories à charger, le fichier doit étre dans le dossier inventories.
# Vous ne devez pas mettre une catégories qui est déjà chargé !
categories:    
 - "ores"
 - "redstone"
 - "farm"
 - "foods"
 - "miscellaneous"
 - "mobs"
 - "buy"
 - "sell"
 - "blocks"
 - "more"
 - "more2"
 - "confirm"

